<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
</head>
<body>
<div class="container">
    <form action="/sign/sign-up" method="post">
        <label>아이디</label>
        <input type="text" name="account" id="account">
        <br>
        <label>비밀번호</label>
        <input type="password" name="password" id="password">
        <br>
        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>
