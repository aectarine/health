<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/css/sign/sign-up.css">
</head>
<body>

<div id="container">
    <h2>회원가입</h2>
    <form method="post" action="/sign/create" id="sign-up-form">
        <label for="account">계정</label>
        <input type="text" name="account" id="account">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password">
        <label for="password_verify">비밀번호 확인</label>
        <input type="password" name="password_verify" id="password_verify">
        <label for="name">이름</label>
        <input type="text" name="name" id="name">
        <label for="email">이메일</label>
        <input type="text" name="email" id="email" placeholder="user@example.com">
        <label for="phone">전화번호</label>
        <input type="text" name="phone" id="phone">
        <input type="submit" value="회원가입">
    </form>
</div>
